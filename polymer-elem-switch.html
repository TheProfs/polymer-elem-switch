<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="child-elements/vonage-element.html">
<link rel="import" href="child-elements/twilio-element.html">

<dom-module id="polymer-elem-switch">
  <template>
    <style>
      :host {
        display: block;
        padding:  12px;
        border-radius: 8px;
        border: 1px solid #333;
      }

      vonage-element,
      twilio-element {
        padding:  10px;
        border-radius: 8px;
        border: 1px solid #999;
        margin: 12px 0;
      }
    </style>

    <h2>Parent</h2>

    <vonage-element></vonage-element>
    <twilio-element></twilio-element>
  </template>

  <script>
    'use strict'

    Polymer({

      is: 'polymer-elem-switch',

      properties: {
        useTwilioElement: {
          type: Boolean,
          value: false
        }
      },

      attached: function() {
        window.parentElement = this
      }
    })
  </script>
</dom-module>
